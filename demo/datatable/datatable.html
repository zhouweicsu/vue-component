<html>
<head>
    <meta charset="utf-8">
    <title>demo table</title>
    <script type="text/javascript" src="static/js/vue.js"></script>
    <script type="text/javascript" src="static/js/vue-resource.js"></script>
    <script src="http://doc.qiwoo.org/mock/script?id=156"></script>
</head>
<body>
    <div id="demo">
        <table v-if="list.length > 0" >
            <tbody>
                <tr>
                    <th>应用名称</th>
                    <th>应用ID</th>
                    <th>应用包名</th>
                    <th>应用类型</th>
                    <th>操作</th>
                </tr>
                <tr v-for="item in list" track-by="aid">
                    <td>{{item.appname}}</td>
                    <td>{{item.aid}}</td>
                    <td>{{item.pname}}</td>
                    <td>{{item.category}}</td>
                    <td><a href="javascript:;">编辑</a> | <a href="javascript:;">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        import Pagination from '../component/pagination.vue'
        import DataTable from '../component/data-table.vue'
        //分页组件
        Vue.component('pagination', Pagination);
        Vue.component('data-table', DataTable);

        var demo = new Vue({
            el: "#demo"
        });
    </script>
</div>
</body>
</html>
